<!DOCTYPE html>
<html>
    <head>
        <title>Simple Registration form design </title>
   
    </head>

    <body> 
      <div class="container ">
        <h2 style="text-align: center;">Registration Form </h2>
        <form action="/action_page.php">
            <fieldset>
              <legend align="center">Personalia:</legend>
              <label for="fname" style="margin-left: 5%; margin-top: 10%;">Full Name:</label>
              <input type="text" id="fname" name="fname" placeholder="Enter your full Name" size="150" style="margin-left: 10%;"><br><br>
              <label for="email" style="margin-left: 5%;">Email:</label>
              <input type="email" id="email" name="email"placeholder="Enter your Email" size="150" style="margin-left: 12%;"><br><br>
              <label for="number" style="margin-left: 5%;">Mobile No:</label>
              <input type="text" id="lname" name="lname" size="150" style="margin-left: 10%;"><br><br>
              <label for="number" style="margin-left: 5%;">Password:</label>
              <input type="password" id="lname" name="lname" placeholder="Enter your password"size="150" style="margin-left: 10.5%;"><br><br>
              <label for="birthday" style="margin-left: 5%;">Date of Birth:</label>
              <input type="date" id="birthday" name="birthday" style="margin-left: 9%; width: 69.5%;"><br><br>
              <label for="vol" style="margin-left: 5%;">Age:</label>
              <input type="range" id="vol" name="vol" min="0" max="100" style="margin-left: 13%; width: 69%;"><br><br>
              <label for="gender" style="margin-left: 5%;">Gender:</label>
              <input type="radio" id="male" name="fav_language" value="HTML" style="margin-left: 11.5%;">
              <label for="male" >Male</label>
              <input type="radio" id="female" name="fav_language" value="CSS">
              <label for="female">Female</label><br><br>
              <label for="fav_language" style="margin-left: 5%;">Language:</label>
              <input type="checkbox" id="hindi" name="hindi" value="lang" style="margin-left:10.5% ;">
              <label for="hindi"> Hindi</label>
              <input type="checkbox" id="english" name="english" value="eng">
              <label for="english"> English</label>
              <input type="checkbox" id="marathi" name="marathi" value="mar">
              <label for="marathi"> Marathi</label><br><br>
              <label for="sel1" class="form-label" style="margin-left: 5%;">Category: </label>
              <select class="form-select" id="sel1" name="sellist1" style="margin-left: 11%;width: 69.5%;">
                <option>None</option> 
                <option>SC</option> 
                <option>ST</option>
                <option>OBC</option>
                <option>OPEN</option>
              </select><br><br>
              <label for="files" style="margin-left: 5%;">Attach files:</label>
              <input type="file" id="files" name="files" multiple style="margin-left: 10%;"><br><br>
              <div class="mb-3 mt-3">
                <label for="add" style="margin-left: 5%;">Address:</label>
                <textarea class="form-control" rows="5" id="Message" name="text" style="margin-left: 11.5%; width: 70%;"></textarea>
              </div><br> <br>
              <input type="submit" value="Submit" style="margin-left: 20.5%;">
              <input type="reset">             
            </fieldset>
          </form>
          
      
       </div>

    </body>
</html>
